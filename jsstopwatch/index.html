<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Stopwatch</title>
</head>

<body>

    <div class="container">
        <div class="stopwatch-container">
            <div class="titles">
                <h3>STOPWATCH</h3>
                <h3>VANILLA JAVASCRIPT STOPWATCH</h3>
            </div>
            <div class="watch-container">
                <p><span id="seconds">00</span>:<span id="tens">00</span></p>
            </div>
            <div class="buttons">
                <button id="button-start" class="button">Start</button>
                <button id="button-stop" class="button">Stop</button>
                <button id="button-reset" class="button">Reset</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
